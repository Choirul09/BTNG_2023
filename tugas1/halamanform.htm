<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
  </head>

  <body>
    <h1>Formulir Biodata</h1>
    <form action="">
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="" /></td>
        </tr>
        <tr>
          <td>NIM</td>
          <td>:</td>
          <td><input type="" /></td>
        </tr>
        <tr>
          <td>Jurusan</td>
          <td>:</td>
          <td><input type="" /></td>
        </tr>
        <tr>
          <td>Fakultas</td>
          <td>:</td>
          <td>
            <select>
              <option>Fakultas Ilmu Komputer</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Kesehatan</option>
              <option>Fakultas Ekonomi dan Bisnis</option>
              <option>Fakultas Ilmu Budaya</option>
              <option>Fakultas Kedokteran</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Angkatan</td>
          <td>:</td>
          <td><input type="" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <form>
              <input type="radio" id="Pria" name="gender" />
              <label for="Pria">Pria</label>

              <input type="radio" id="Wanita" name="gender" />
              <label for="Wanita">Wanita</label>
            </form>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="" /></td>
        </tr>
      </table>
      <input type="submit" />
      <input type="reset" />
      <tr>
        <button>
          <a href="biodatadiri.htm">Biodata Diri</a>
        </button>
      </tr>
    </form>
  </body>
</html>
